name: CI-CD Pipeline
on:
  push:
   branches: [ "main" ]
  pull_request:
   branches: [ "main" ]

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build & Test
      run: ./gradlew clean build
      env:
        SPRING_PROFILES_ACTIVE: test